<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Login</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: "Comfortaa", serif;
      margin: 0;
      padding: 0;
      background-color: white;
      overflow: hidden;
      height: 100vh;
    }

    .parent {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      padding-left: 30px;
    }

    .solid-circle {
      height: 750px;
      width: 750px;
      background: #476EF7;
      border-radius: 50%;
      position: absolute;
      right: -375px;
      top: -120px;
      z-index: 1;
      transition: background-color 0.3s;
    }

    .header-home {
      display: flex;
      justify-content: space-between;
      position: absolute;
      z-index: 2;
      width: 100%;
      top: 10px;
      padding: 0 25px;
    }

    #click-here-button {
      background-color: white;
      color: #476EF7;
      font-size: large;
      font-weight: 600;
      box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 14px;
      border-radius: 8px;
    }

    .main-content {
      position: relative;
      z-index: 2;
    }

    .main-content h4 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 60px;
    }

    #Name {
      color: #476EF7;
      font-size: 80px;
      font-weight: bold;
    }

    .form-floating input {
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
      border: none;
    }

    #login-button {
      background: #476EF7;
      color: white;
      padding: 8px 25px;
      border: none;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 16px;
      font-weight: 600;
    }

    @media only screen and (max-width: 768px) {
      .solid-circle {
        width: 300px;
        height: 300px;
        background: black;
        right: -150px;
        top: -115px;
      }

      #Name {
        color: black;
        font-size: 44px;
      }

      #login-button {
        background: black;
      }

      #click-here-button {
        color: black;
      }
    }
  </style>
</head>

<body>
  <div class="parent">
    <!-- Circular Background -->
    <div class="solid-circle"></div>

    <!-- Header Row -->
    <div class="header-home">
      <h4>Expense Tracker <img src="images/spending.png" width="26" alt="wallet" /></h4>
      <button id="click-here-button">Click Here</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Hello <img src="images/wave.png" width="26" alt="wave" />, please enter your</h2>
      <div id="Name">Name</div>

      <div class="form-floating mb-3" style="max-width: 350px;">
        <input type="text" class="form-control" id="nameInput" placeholder="Name Here">
        <label for="nameInput">Name Here</label>
      </div>

      <button id="login-button">Login</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic -->
  <script>
    document.getElementById("login-button").addEventListener("click", function () {
      const name = document.getElementById("nameInput").value.trim();
      if (name !== "") {
        localStorage.setItem("username", name);
        window.location.href = "Tracker.html";
      } else {
        alert("Please enter your name!");
      }
    });
  </script>
</body>
</html>
