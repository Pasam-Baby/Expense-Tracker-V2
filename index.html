<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Tracker.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <p class="m-0">Expense<br>Tracker
      <img src="./images/spending.png" alt="" width="35px">
    </p>
  </div>

  <div class="input-form">
    <div class="form-floating inputs">
      <input type="date" class="form-control dateInput" placeholder="Date">
      <label>Date</label>
    </div>
    <div class="form-floating inputs">
      <input type="number" class="form-control amountInput" placeholder="Amount">
      <label>Amount</label>
    </div>
    <select class="form-select inputs transactionType">
      <option selected>Transaction Type</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button class="btn" id="add-button" onclick="addRow()">+</button>
  </div>

  <div class="cards mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0">Total Income
          <img src="./images/wallet-filled-money-tool.png" alt="" width="35px">
        </h5>
        <h1 class="m-0">
          <img src="./images/currency (2).png" alt="" width="35px">
          <span id="totalIncome">0</span>
        </h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0">Total Expense
          <img src="./images/expenses.png" alt="" width="35px">
        </h5>
        <h1 class="m-0">
          <img src="./images/currency (2).png" alt="" width="35px">
          <span id="expense">0</span>
        </h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0">Balance
          <img src="./images/rupee.png" alt="" width="35px">
        </h5>
        <h1 class="m-0">
          <img src="./images/currency (2).png" alt="" width="35px">
          <span id="balance">0</span>
        </h1>
      </div>
    </div>
  </div>

  <table class="transaction-table mt-3" id="table">
    <tr id="header-row">
      <th>Amount</th>
      <th>Transaction Type</th>
      <th>Transaction Date</th>
      <th>Action</th>
    </tr>
  </table>

  <script src="./Tracker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
